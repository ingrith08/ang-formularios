<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm">
 
  <div>

    <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
      <label class="col-2 col-form-label" >Nombre:</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre" 
               required
               minlength="5"
               #nombre="ngModel"> 
          <div class="form-control-feedback" *ngIf="nombre.errors?.required">
            Este campo es requerido.
          </div>
          <div class="form-control-feedback" *ngIf="nombre.errors?.minlength">
            Por lo menos 5 caracteres
          </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': (apellido.errors?.required || apellido.errors?.minlength) && apellido.touched}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido" 
               minlength="5"
               required
               #apellido="ngModel">
          <div class="form-control-feedback" *ngIf="apellido.errors?.required">
              Este campo es requerido.
          </div>
          <div class="form-control-feedback" *ngIf="apellido.errors?.minlength">
            Por lo menos 5 caracteres
          </div>
      </div>
    </div>

  </div>

  <div class="form-group row" [ngClass]="{'has-danger': (email.errors?.required || email.errors?.pattern) && email.touched}">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
 
      <input class="form-control" 
             type="email" 
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="usuario.email" 
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">
        <div class="form-control-feedback" *ngIf="email.errors?.required">
          Este campo es requerido.
        </div>
        <div class="form-control-feedback" *ngIf="email.errors?.pattern">
            Formato invalido
        </div>
    </div> 
  </div>

  <div class="form-group row" >
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-md-8">
        <select 
            [(ngModel)]="usuario.pais"
            name="pais" class="form-control"> 
          <option value="">Seleccione un pais</option> 
          <option *ngFor="let pais of paises" value="{{pais.codigo}}">{{pais.nombre}}</option>
        </select>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button 
          [disabled]="!forma.valid"
          type="submit" 
          class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{usuario | json }}
</pre>
